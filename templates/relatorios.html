<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios e An√°lises - Rede Confian√ßa</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/static/FUNDO-BI.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo h1 {
            color: #272727;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo p { 
            color: #666; 
            font-size: 1.1em; 
            margin-bottom: 30px;
        }
        .analysis-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            border-left: 4px solid #FF7A00;
            text-align: left;
        }
        .analysis-section h3 {
            color: #272727;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .analysis-card {
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #FF7A00;
            transition: transform 0.3s ease;

        .analysis-card:hover {

        }
        .analysis-card h4 {

            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .analysis-card p {
            color: #e0e0e0;

        }
        .btn-analysis {
            background: linear-gradient(135deg, #FF7A00 0%, #e66900 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 122, 0, 0.3);
            margin-top: 15px;
        }
        .btn-analysis:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 122, 0, 0.4);
        }
        .btn-voltar {
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 30px 10px 0;
        }
        .btn-voltar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            color: white;
            padding: 25px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(87, 19, 129, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            overflow: hidden;
        }
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            padding: 0 5px;
        }
        .stat-label {
            font-size: 1.0em;
            opacity: 0.9;
            text-align: center;
            width: 100%;
        }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .stat-number {
                font-size: 1.2em;
                line-height: 1.1;
            }
            .stat-card {
                padding: 20px 10px;
                min-height: 100px;
            }
        }
        .demonstrativo-section {
            margin-top: 40px;
        }
        .demonstrativo-section h3 {
            color: #272727;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }
        .demonstrativo-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        .demonstrativo-table th {
            background: #000000;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9em;
        }
        .demonstrativo-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.85em;
        }
        .demonstrativo-table tr:hover {
            background-color: #f5f5f5;
        }
        .demonstrativo-table tr:last-child td {
            border-bottom: none;
        }
        .total-row {
            background-color: #e8f4f8 !important;
            font-weight: bold;
        }
        .total-row:hover {
            background-color: #d1ecf1 !important;
        }
        .valor-column {
            text-align: center;
            font-weight: bold;
            color: #000000;
        }
        .pagamento-column {
            text-align: center;
            font-weight: bold;
            color: #f44336;
        }
        .saldo-column {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }
        .aplicacao-column {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }
        .transferencia-column {
            text-align: center;
            font-weight: bold;
            color: #FF9800;
        }
        .saldo-final-column {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }
        .valor-liquido-column {
            text-align: center;
            font-weight: bold;
            color: #f44336;
        }
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .demonstrativo-table {
                font-size: 0.8em;
            }
            .demonstrativo-table th,
            .demonstrativo-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üíº Rede Confian√ßa</h1>
            <p>Relat√≥rios e An√°lises Financeiras</p>
        </div>
        
        <!-- Vis√£o Geral Estat√≠sticas -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number" id="saldo-value">R$ 0,00</div>
                <div class="stat-label">Saldo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="aplicacao-value">R$ 0,00</div>
                <div class="stat-label">Aplica√ß√£o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pagamentos-value">R$ 0,00</div>
                <div class="stat-label">Pagamentos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bancos-ativos-value">0</div>
                <div class="stat-label">Saldo Final</div>
            </div>
        </div>
        
        <!-- Demonstrativo Di√°rio -->
        <div class="demonstrativo-section">
            <h3>Demonstrativo Di√°rio</h3>
            <div id="demonstrativo-container">
                <div class="loading-message">Carregando demonstrativo...</div>
            </div>
        </div>
        
        <!-- Acompanhamento Contas -->
        <div class="demonstrativo-section">
            <h3>Acompanhamento Contas</h3>
            <div id="acompanhamento-container">
                <div class="loading-message">Carregando acompanhamento de contas...</div>

        </div>
        
        <div style="text-align: center;">
            <a href="/" class="btn-voltar">Voltar ao In√≠cio</a>
        </div>
    </div>
    
    <script>
        function openAnalysis(type) {
            // Placeholder para futuras funcionalidades de an√°lise
            const messages = {
                'temporal': 'An√°lise Temporal em desenvolvimento...',
                'bancos': 'An√°lise por Banco em desenvolvimento...',
                'fluxo': 'An√°lise de Fluxo em desenvolvimento...',
                'dashboard': 'Dashboard Executivo em desenvolvimento...',
                'alertas': 'Sistema de Alertas em desenvolvimento...',
                'custom': 'Relat√≥rios Customizados em desenvolvimento...'
            };
            
            alert(messages[type] || 'Funcionalidade em desenvolvimento...');
            
            // Aqui futuramente ser√£o implementadas as an√°lises espec√≠ficas
            console.log(`Abrindo an√°lise: ${type}`);
        }
        
        // Atualizar estat√≠sticas buscando dados da API
        function updateStats() {
            console.log('=== INICIANDO ATUALIZA√á√ÉO DE ESTAT√çSTICAS ===');
            
            // Mostrar indicador de carregamento para todos os elementos
            const elementos = {
                'saldo-value': 'Saldo',
                'aplicacao-value': 'Aplica√ß√£o', 
                'pagamentos-value': 'Pagamentos',
                'bancos-ativos-value': 'Saldo Final'
            };
            
            // Definir estados de carregamento
            Object.keys(elementos).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = 'Carregando...';
                    element.style.color = '#fff';
                }
            });
            
            console.log('Fazendo requisi√ß√£o para /api/estatisticas...');
            
            // Buscar dados da API
            fetch('/api/estatisticas')
                .then(response => {
                    console.log('Resposta da API recebida. Status:', response.status);
                    console.log('Headers da resposta:', response.headers);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    console.log('=== DADOS COMPLETOS DA API ===');
                    console.log('Resposta completa:', JSON.stringify(data, null, 2));
                    
                    if (data.success) {
                        const stats = data.estatisticas;
                        
                        console.log('Estat√≠sticas extra√≠das:', stats);
                        
                        if (data.debug) {
                            console.log('=== INFORMA√á√ïES DE DEBUG ===');
                            console.log('C√©lulas lidas:', data.debug.celulas_lidas);
                            console.log('Timestamp:', data.debug.timestamp);
                        }
                        
                        // Atualizar todos os valores
                        const atualizacoes = {
                            'saldo-value': {
                                valor: stats.saldo,
                                nome: 'Saldo (F13)'
                            },
                            'aplicacao-value': {
                                valor: stats.aplicacao,
                                nome: 'Aplica√ß√£o (D13)'
                            },
                            'pagamentos-value': {
                                valor: stats.pagamentos,
                                nome: 'Pagamentos (H13)'
                            },
                            'bancos-ativos-value': {
                                valor: stats.bancos_ativos,
                                nome: 'Saldo Final (J13)'
                            }
                        };
                        
                        Object.keys(atualizacoes).forEach(id => {
                            const element = document.getElementById(id);
                            const config = atualizacoes[id];
                            
                            if (element) {
                                const valorFormatado = formatCurrency(config.valor);
                                console.log(`Atualizando ${config.nome}: ${config.valor} ‚Üí ${valorFormatado}`);
                                
                                element.textContent = valorFormatado;
                                
                                // Definir cores: verde para valores positivos, vermelho para pagamentos
                                if (id === 'pagamentos-value') {
                                    element.style.color = '#f44336'; // Vermelho para pagamentos
                                } else {
                                    element.style.color = '#4CAF50'; // Verde para saldo, aplica√ß√£o e saldo final
                                }
                            }
                        });
                        
                        console.log('=== TODAS AS ESTAT√çSTICAS ATUALIZADAS COM SUCESSO ===');
                    } else {
                        console.error('API retornou erro:', data.message || 'Erro desconhecido');
                        
                        // Atualizar todos os elementos com erro
                        Object.keys(elementos).forEach(id => {
                            const element = document.getElementById(id);
                            if (element) {
                                element.textContent = 'Erro ao carregar';
                                element.style.color = '#f44336'; // Vermelho para erro
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('=== ERRO NA REQUISI√á√ÉO ===');
                    console.error('Erro completo:', error);
                    console.error('Stack trace:', error.stack);
                    
                    // Atualizar todos os elementos com erro de conex√£o
                    Object.keys(elementos).forEach(id => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.textContent = 'Erro de conex√£o';
                            element.style.color = '#f44336'; // Vermelho para erro de conex√£o
                        }
                    });
                });
        }
        
        // Fun√ß√£o para carregar demonstrativo di√°rio
        function loadDemonstrativoDiario() {
            console.log('=== CARREGANDO DEMONSTRATIVO DI√ÅRIO ===');
            
            const container = document.getElementById('demonstrativo-container');
            container.innerHTML = '<div class="loading-message">Carregando demonstrativo...</div>';
            
            // Buscar dados da API
            fetch('/api/demonstrativo-diario')
                .then(response => {
                    console.log('Resposta da API demonstrativo recebida. Status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    console.log('=== DADOS DO DEMONSTRATIVO ===');
                    console.log('Resposta completa:', JSON.stringify(data, null, 2));
                    
                    if (data.success) {
                        const registros = data.registros;
                        const totalRegistros = data.total_registros;
                        const valorTotal = data.valor_total;
                        
                        console.log(`Demonstrativo carregado: ${totalRegistros} registros`);
                        
                        // Construir tabela HTML
                        let tableHTML = `
                            <table class="demonstrativo-table">
                                <thead>
                                    <tr>
                                        <th>Qtd</th>
                                        <th>Vencimento</th>
                                        <th>Fornecedor</th>
                                        <th>Observa√ß√µes</th>
                                        <th>Filial</th>
                                        <th>Valor L√≠quido</th>
                                        <th>Banco Pagador</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        // Adicionar linhas de dados
                        registros.forEach((registro, index) => {
                            // Determinar classe da coluna de valor l√≠quido baseada no valor
                            const valorLiquidoClass = (parseFloat(registro.valor_liquido) > 0) ? 'valor-liquido-column' : 'valor-column';
                            
                            tableHTML += `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${registro.vencimento}</td>
                                    <td>${registro.fornecedor}</td>
                                    <td>${registro.observacoes}</td>
                                    <td>${registro.filial}</td>
                                    <td class="${valorLiquidoClass}">${formatCurrency(registro.valor_liquido)}</td>
                                    <td>${registro.banco_pagador}</td>
                                </tr>
                            `;
                        });
                        
                        // Adicionar linha de total
                        const valorTotalClass = (parseFloat(valorTotal) > 0) ? 'valor-liquido-column' : 'valor-column';
                        
                        tableHTML += `
                                <tr class="total-row">
                                    <td><strong>${totalRegistros}</strong></td>
                                    <td colspan="4"><strong></td>
                                    <td class="${valorTotalClass}"><strong>${formatCurrency(valorTotal)}</strong></td>
                                    <td><strong>-</strong></td>
                                </tr>
                            </tbody>
                        </table>
                        `;
                        
                        container.innerHTML = tableHTML;
                        
                        console.log('=== DEMONSTRATIVO CARREGADO COM SUCESSO ===');
                    } else {
                        console.error('API retornou erro:', data.message || 'Erro desconhecido');
                        container.innerHTML = `<div class="loading-message" style="color: #f44336;">Erro ao carregar demonstrativo: ${data.message || 'Erro desconhecido'}</div>`;
                    }
                })
                .catch(error => {
                    console.error('=== ERRO NO DEMONSTRATIVO ===');
                    console.error('Erro completo:', error);
                    container.innerHTML = '<div class="loading-message" style="color: #f44336;">Erro de conex√£o ao carregar demonstrativo</div>';
                });
        }
        
        // Fun√ß√£o para carregar acompanhamento de contas
        function loadAcompanhamentoContas() {
            console.log('=== CARREGANDO ACOMPANHAMENTO DE CONTAS ===');
            
            const container = document.getElementById('acompanhamento-container');
            container.innerHTML = '<div class="loading-message">Carregando acompanhamento de contas...</div>';
            
            // Buscar dados da API
            fetch('/api/acompanhamento-contas')
                .then(response => {
                    console.log('Resposta da API acompanhamento recebida. Status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return response.json();
                })
                .then(data => {
                    console.log('=== DADOS DO ACOMPANHAMENTO ===');
                    console.log('Resposta completa:', JSON.stringify(data, null, 2));
                    
                    if (data.success) {
                        const bancos = data.bancos;
                        const totalBancos = data.total_bancos;
                        
                        console.log(`Acompanhamento carregado: ${totalBancos} bancos`);
                        
                        // Construir tabela HTML
                        let tableHTML = `
                            <table class="demonstrativo-table">
                                <thead>
                                    <tr>
                                        <th>Banco</th>
                                        <th>Saldo</th>
                                        <th>Aplica√ß√£o</th>
                                        <th>Pagamentos</th>
                                        <th>Transfer√™ncia</th>
                                        <th>Saldo Final</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        // Adicionar linhas de dados
                        bancos.forEach((banco) => {
                            const isTotal = banco.nome === 'TOTAL';
                            const rowClass = isTotal ? 'total-row' : '';
                            const namePrefix = isTotal ? '<strong>' : '';
                            const nameSuffix = isTotal ? '</strong>' : '';
                            const valuePrefix = isTotal ? '<strong>' : '';
                            const valueSuffix = isTotal ? '</strong>' : '';
                            
                            // Determinar classes das colunas baseadas nos valores
                            const saldoClass = (parseFloat(banco.saldo) > 0) ? 'saldo-column' : 'valor-column';
                            const aplicacaoClass = (parseFloat(banco.aplicacao) > 0) ? 'aplicacao-column' : 'valor-column';
                            const pagamentoClass = (parseFloat(banco.pagamentos) > 0) ? 'pagamento-column' : 'valor-column';
                            const transferenciaClass = (parseFloat(banco.transferencia) > 0) ? 'transferencia-column' : 'valor-column';
                            const saldoFinalClass = (parseFloat(banco.saldo_final) > 0) ? 'saldo-final-column' : 'valor-column';
                            
                            tableHTML += `
                                <tr class="${rowClass}">
                                    <td>${namePrefix}${banco.nome}${nameSuffix}</td>
                                    <td class="${saldoClass}">${valuePrefix}${formatCurrency(banco.saldo)}${valueSuffix}</td>
                                    <td class="${aplicacaoClass}">${valuePrefix}${formatCurrency(banco.aplicacao)}${valueSuffix}</td>
                                    <td class="${pagamentoClass}">${valuePrefix}${formatCurrency(banco.pagamentos)}${valueSuffix}</td>
                                    <td class="${transferenciaClass}">${valuePrefix}${formatCurrency(banco.transferencia)}${valueSuffix}</td>
                                    <td class="${saldoFinalClass}">${valuePrefix}${formatCurrency(banco.saldo_final)}${valueSuffix}</td>
                                </tr>
                            `;
                        });
                        
                        tableHTML += `
                            </tbody>
                        </table>
                        `;
                        
                        container.innerHTML = tableHTML;
                        
                        console.log('=== ACOMPANHAMENTO CARREGADO COM SUCESSO ===');
                    } else {
                        console.error('API retornou erro:', data.message || 'Erro desconhecido');
                        container.innerHTML = `<div class="loading-message" style="color: #f44336;">Erro ao carregar acompanhamento: ${data.message || 'Erro desconhecido'}</div>`;
                    }
                })
                .catch(error => {
                    console.error('=== ERRO NO ACOMPANHAMENTO ===');
                    console.error('Erro completo:', error);
                    container.innerHTML = '<div class="loading-message" style="color: #f44336;">Erro de conex√£o ao carregar acompanhamento</div>';
                });
        }
        
        // Fun√ß√£o para formatar valores como moeda brasileira
        function formatCurrency(value) {
            if (value === null || value === undefined) {
                return 'R$ 0,00';
            }
            
            const numValue = parseFloat(value);
            if (isNaN(numValue)) {
                return 'R$ 0,00';
            }
            
            return numValue.toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            loadDemonstrativoDiario();
            loadAcompanhamentoContas();
        });
    </script>
</body>
</html>
