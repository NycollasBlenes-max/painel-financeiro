<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Financeiro - Rede ConfianÃ§a</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('/static/FUNDO-BI.jpg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo h1 {
            color: #272727;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo p { color: #666; font-size: 1.1em; }
        .info-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            border-left: 4px solid #000000;
            text-align: left;
        }
        .info-section h3 {
            color: #272727;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .info-section p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
        }
        .features-list {
            list-style: none;
            margin-top: 15px;
        }
        .features-list li {
            color: #555;
            font-size: 0.9em;
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }
        .features-list li:before {
            content: "âœ“";
            color: #000000;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .btn-atualizar {
            background: linear-gradient(135deg, #000000 0%, #571381 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-atualizar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .btn-relatorio {
            background: linear-gradient(135deg, #FF7A00 0%, #e66900 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 122, 0, 0.3);
            margin: 10px;
        }
        .btn-relatorio:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 122, 0, 0.4);
        }
        .filter-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #000000;
        }
        .filter-section h3 {
            color: #272727;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-align: center;
        }
        .date-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        .input-group label {
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .input-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.1);
        }
        .btn-container {
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .status-online {
            color: #28a745 !important;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ’¼ Rede ConfianÃ§a</h1>
            <p>Sistema de RelatÃ³rios Financeiros</p>
        </div>
        
        <div class="filter-section">
            <h3>Atualizar Google Sheets</h3>
            <form id="dateForm" action="/gerar-planilha" method="POST">
                <div class="date-inputs">
                    <div class="input-group">
                        <label for="data_inicio">Data InÃ­cio:</label>
                        <input type="date" id="data_inicio" name="data_inicio" required>
                    </div>
                    <div class="input-group">
                        <label for="data_fim">Data Fim:</label>
                        <input type="date" id="data_fim" name="data_fim" required>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn-atualizar" onclick="showLoading()">ðŸ“Š Atualizar Google Sheets</button>
                    <a href="/relatorios" class="btn-relatorio">ðŸ“ˆ RelatÃ³rios</a>
                </div>
            </form>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Atualizando Google Sheets, aguarde...</p>
        </div>
        <div class="footer">
            <p>ðŸ•’ <span id="currentTime"></span></p>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            // Oculta o loading apÃ³s 30 segundos como fallback
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 30000);
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('pt-BR');
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Oculta o loading quando a pÃ¡gina Ã© carregada (Ãºtil quando volta do sucesso)
        window.addEventListener('pageshow', function() {
            document.getElementById('loading').style.display = 'none';
        });
        
        // ValidaÃ§Ã£o do formulÃ¡rio de datas
        document.getElementById('dateForm').addEventListener('submit', function(e) {
            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;
            
            if (!dataInicio || !dataFim) {
                e.preventDefault();
                alert('Por favor, preencha ambas as datas.');
                return false;
            }
            
            if (new Date(dataInicio) > new Date(dataFim)) {
                e.preventDefault();
                alert('A data de inÃ­cio deve ser anterior Ã  data de fim.');
                return false;
            }
            
            // Se chegou atÃ© aqui, o formulÃ¡rio Ã© vÃ¡lido
            showLoading();
        });
        
        // Define data padrÃ£o (hoje atÃ© final do ano)
        window.addEventListener('DOMContentLoaded', function() {
            const hoje = new Date();
            const ultimoDiaDoAno = new Date(hoje.getFullYear(), 11, 31); // 31 de dezembro do ano atual
            
            document.getElementById('data_inicio').value = hoje.toISOString().split('T')[0];
            document.getElementById('data_fim').value = ultimoDiaDoAno.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
